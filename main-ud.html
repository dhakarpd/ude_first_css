<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Google-CSS</title>
        <link rel="stylesheet" href="/first_css/index.css" type="text/css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
        <header>
            <nav>
                <a class="menu-item" href="/first_css/main-ud.html">Gmail</a>
                <a class="menu-item" href="/first_css/main-ud.html">Images</a>
                <div id="dropdown-wrapper">
                    <i id="dropdown-menu" class="material-icons">apps</i>
                    <div id="app-dropdown">
                        <div class="app-item">
                            <img src="http://pluspng.com/img-png/google-logo-png-open-2000.png"
                                alt="Google Search"/>
                            <p>Search</p>
                        </div>
                        <div class="app-item">
                            <img src="http://pluspng.com/img-png/google-maps-png-google-maps-icon-1600.png"
                                alt="Google Maps"/>
                                <p>Maps</p>
                        </div>
                        <div class="app-item">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/d/da/Google_Drive_logo.png"
                                alt="Google Drive"/>
                                <p>Drive</p>
                        </div>
                        <div class="app-item">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Google_Calendar_icon.svg"
                                alt="Google Calendar"/>
                                <p>Calendar</p>
                        </div>
                        <div class="app-item">
                            <img src="https://blogs.acu.edu/innovation_foundry/files/2017/06/google_photos1600.png"
                                alt="Google Photos"/>
                                <p>Photos</p>
                        </div>
                        <div class="app-item">
                            <img src="https://i.pinimg.com/originals/09/96/92/099692d1d651d51b7caf3040fce0f748.png"
                                alt="Google Keep"/>
                                <p>Keep</p>
                        </div>
                    </div>
                </div>
                
                <img id="acc-pic" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS7YV4kE5gBsdED3U9DVdJii9ZiCdu_dIh0rg&usqp=CAU" 
                alt="User-logo" >
            </nav>
        </header>
        <main>
            <section>
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google-logo">
                <br>
                <div id="input-wrapper">
                    <input id="search-box"/>
                    <img src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png"
                        alt="Voice-Search Logo">
                </div>
                <div>
                    <button class="custom-btn">Google Search</button>
                    <button class="custom-btn">I'm feeling happy</button>
                </div>
                </section>
        </main>
    </body>
</html>
